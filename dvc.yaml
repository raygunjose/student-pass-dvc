stages:
  prepare:
    cmd: python src/prepare.py
    deps:
      - src/prepare.py
      - data/raw/students.csv
    outs:
       - data/processed/students_processed.csv
  
  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/students_processed.csv
      - params.yaml
    outs:
      - models/model.pkl
  
  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.pkl
    metrics:
      - metrics/metrics.json
